<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Game State Manager</title>
    </head>
    <body>
        <div id="initBox"   style="width:100px;height:50px;border:1px solid #000;background: grey">Initializing!</div>
        <br/>
        <div id="loadBox"   style="width:100px;height:50px;border:1px solid #000;background: grey">Loading!</div>
        <br/>
        <div id="playBox"   style="width:100px;height:50px;border:1px solid #000;background: grey">Playing!</div>
        <br/>
        <div id="unloadBox" style="width:100px;height:50px;border:1px solid #000;background: grey">Unloading!</div>
        <br/>
        <div id="exitBox"   style="width:100px;height:50px;border:1px solid #000;background: grey">Exiting!</div>
        <br/>
        <button id="resetButton" onclick="restartGame();">Restart</button>
    </body>
    <script src=gsm.js></script>
</html>
